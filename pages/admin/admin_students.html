<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - UMak ECP</title>
    <link rel="stylesheet" href="admin_dashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="umak-logo">
                <div class="umak-branding">
                    <h1>ECP</h1>
                    <p>University of Makati – Event Coordination Portal</p>
                    <div style="margin-top: 15px; font-size: 0.9rem; color: #1e3a5f; font-weight: 500;">
                        Streamlining event planning and participation across the University of Makati
                    </div>
                </div>
            </div>
        </div>
        
        <div class="nav-tabs">
            <a href="admin_dashboard.html" class="nav-tab">Dashboard</a>
            <a href="admin_students.html" class="nav-tab active">Students</a>
            <a href="admin_events.html" class="nav-tab">Events</a>
            <a href="admin_venues.html" class="nav-tab">Venues</a>
            <a href="admin_registrations.html" class="nav-tab">Registrations</a>
        </div>
        
        <!-- Students Content -->
        <div class="tab-content active">
            <h2>Student Management</h2>
            
            <div id="students-list">
                <h3>Students List</h3>
                <div class="list-container">
                    <p>Click "Connect to Database" to load students from MySQL</p>
                    <button onclick="loadStudents()" class="btn">Connect to Database</button>
                </div>
            </div>

            <div style="text-align: center; margin: 20px 0;">
                <button onclick="toggleStudentForm()" class="btn btn-primary">➕ Add New Student</button>
            </div>

            <div id="studentFormContainer" style="display: none; margin-top: 20px;">
                <div class="form-section">
                    <h3>Add New Student</h3>
                    <form id="studentForm">
                        <div class="form-group">
                            <label>Student Number:</label>
                            <input type="text" name="student_number" required placeholder="A12139502">
                        </div>
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input type="text" name="lastname" required placeholder="Framil">
                        </div>
                        <div class="form-group">
                            <label>First Name:</label>
                            <input type="text" name="firstname" required placeholder="Jerecho">
                        </div>
                        <div class="form-group">
                            <label>Middle Name:</label>
                            <input type="text" name="middlename" placeholder="G">
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" name="email" required placeholder="jframil.a12139502@umak.edu.ph">
                        </div>
                        <div class="form-group">
                            <label>Gender:</label>
                            <select name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Year Level:</label>
                            <select name="year_level">
                                <option value="">Select Year</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Course:</label>
                            <input type="text" name="course" placeholder="Computer Science">
                        </div>
                        <div class="form-group">
                            <label>Contact Number:</label>
                            <input type="text" name="contact_number" placeholder="09563179622" maxlength="11">
                        </div>
                        <div style="text-align: left;">
                            <button type="submit" class="btn">Add Student</button>
                            <button type="button" class="btn btn-danger" onclick="toggleStudentForm()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script src="admin_students.js"></script>
</body>
</html>
