<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account - UMak ECP</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Century Gothic', sans-serif; }
    body { background-color: #f4f5f7; min-height: 100vh; display: flex; flex-direction: column; }

    nav { background-color: #022d6d; color: white; padding: 10px 30px; height: 60px; display: flex; align-items: center; justify-content: space-between; position: fixed; top: 0; width: 100%; z-index: 1000; }
    nav img { height: 35px; margin-right: 15px; }
    .account-btn { background: rgba(255,255,255,0.2); border: none; color: white; padding: 5px 15px; border-radius: 20px; cursor: pointer; font-size: 12px; text-decoration: none; display: flex; align-items: center; gap: 5px; }
    .account-btn:hover { background: rgba(255,255,255,0.3); }

    .sidebar { position: fixed; top: 60px; left: 0; width: 200px; background: white; bottom: 0; border-right: 1px solid #ddd; padding: 20px 0; display: flex; flex-direction: column; gap: 5px; }
    .sidebar a { display: block; padding: 12px 20px; color: #022d6d; text-decoration: none; font-size: 14px; }
    .sidebar a:hover, .sidebar a.active { background-color: #022d6d; color: white; border-radius: 4px; margin: 0 10px; }
    .btn-logout { background: #f30000; color: white; border: none; width: 80%; padding: 10px; margin: auto 10% 20px; border-radius: 3px; cursor: pointer; }

    .main-content { margin-left: 200px; margin-top: 60px; padding: 40px; flex: 1; display: flex; justify-content: center; }
    
    .profile-card { background: white; width: 100%; max-width: 700px; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    .header { border-bottom: 2px solid #f36b00; margin-bottom: 20px; padding-bottom: 10px; }
    .header h2 { color: #022d6d; }

    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .form-group { margin-bottom: 15px; }
    .form-group.full { grid-column: 1 / -1; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; font-size: 13px; }
    .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    .form-group input[readonly] { background: #f9f9f9; color: #777; cursor: not-allowed; }

    .btn-save { background: #022d6d; color: white; border: none; padding: 12px; width: 100%; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 20px; }
    .btn-save:hover { background: #00328f; }

    .alert { padding: 15px; margin-bottom: 20px; border-radius: 4px; display: none; text-align: center; font-size: 14px; }
    .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    /* NAVIGATION BAR */
    nav {
      background-color: #022d6d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      height: 60px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    nav img {
      height: 35px;
      margin-left: 10px;
    }

    nav span {
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .nav-right .account-link {
      color: #ccc;
      font-size: 12px;
      text-decoration: none;
      border: 1px solid #ccc;
      padding: 5px 10px;
      border-radius: 15px;
      transition: 0.3s;
    }

    .nav-right .account-link:hover {
      color: white;
      border-color: white;
    }
  </style>
</head>
<body>

    <nav>
        <div class="nav-left">
          <img src="../../images/UMAK LOGO.png" alt="UMak Logo">
          <span>University of Makati - ECP</span>
        </div>
        <div class="nav-right">
          <a href="student_account.html" class="account-link">⚙️ Settings</a>
        </div>
      </nav>

<div class="sidebar">
    <a href="student_dashboard.html">Dashboard</a>
    <a href="student_events.html">Events</a>
    <a href="student_venues.html">Venues</a>
    <a href="student_post_eval.html">Post-Evaluation</a>
    <a href="student_my_events.html">My Events</a>
    <a href="student_messages.html">Messages</a>
    <button class="btn-logout" onclick="logout()">Logout</button>
</div>

<div class="main-content">
    <div class="profile-card">
        <div class="header">
            <h2>My Profile</h2>
        </div>
        
        <div id="alertBox" class="alert"></div>

        <form id="studentProfileForm">
            <div class="form-grid">
                <div class="form-group">
                    <label>Student Number</label>
                    <input type="text" id="stuNum" readonly>
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" readonly>
                </div>
                <div class="form-group">
                    <label>College</label>
                    <input type="text" id="college" readonly>
                </div>
                <div class="form-group">
                    <label>Course & Year</label>
                    <input type="text" id="courseYear" readonly>
                </div>
                <div class="form-group full">
                    <label>Email Address</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group full">
                    <label>Contact Number</label>
                    <input type="text" id="contact" name="contact_number">
                </div>
                
                <div class="form-group full" style="margin-top:10px; border-top:1px solid #eee; padding-top:15px;">
                    <label style="color:#022d6d; font-size:15px;">Change Password</label>
                </div>
                
                <div class="form-group">
                    <label>New Password (Optional)</label>
                    <input type="password" id="newPass" name="new_password" placeholder="Leave blank to keep current">
                </div>
                <div class="form-group">
                    <label>Current Password <span style="color:red">*</span></label>
                    <input type="password" id="currentPass" name="current_password" required placeholder="Required to save">
                </div>
            </div>
            <button type="submit" class="btn-save">Save Changes</button>
        </form>
    </div>
</div>

<script>
    const API_BASE = '../../api';
    const session = JSON.parse(localStorage.getItem('user_session'));
    
    if(!session || session.user_type !== 'student') window.location.href = '../login_signup.html';

    // Populate
    document.getElementById('stuNum').value = session.student_number;
    document.getElementById('fullName').value = `${session.firstname} ${session.lastname}`;
    document.getElementById('college').value = session.college;
    document.getElementById('courseYear').value = `${session.course} - ${session.year_level}${session.section}`;
    document.getElementById('email').value = session.email;
    document.getElementById('contact').value = session.contact_number;

    document.getElementById('studentProfileForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const alertBox = document.getElementById('alertBox');
        const btn = document.querySelector('.btn-save');
        
        const data = {
            user_id: session.user_id,
            user_type: 'student',
            email: document.getElementById('email').value,
            contact_number: document.getElementById('contact').value,
            new_password: document.getElementById('newPass').value,
            current_password: document.getElementById('currentPass').value
        };

        btn.disabled = true; btn.textContent = "Updating...";

        try {
            const res = await fetch(`${API_BASE}/update_profile.php`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const result = await res.json();

            alertBox.style.display = 'block';
            alertBox.textContent = result.message;
            alertBox.className = `alert ${result.success ? 'alert-success' : 'alert-error'}`;

            if(result.success) {
                session.email = data.email;
                session.contact_number = data.contact_number;
                localStorage.setItem('user_session', JSON.stringify(session));
                document.getElementById('currentPass').value = '';
                document.getElementById('newPass').value = '';
            }
        } catch(e) {
            alertBox.style.display = 'block';
            alertBox.textContent = "Connection Error";
            alertBox.className = 'alert alert-error';
        }
        btn.disabled = false; btn.textContent = "Save Changes";
    });

    function logout() {
        if(confirm("Logout?")) {
            localStorage.removeItem('user_session');
            window.location.href = "../login_signup.html";
        }
    }
</script>
</body>
</html>
